openapi: 3.0.1
info:
  title: hyp3-api
  version: 0.0.1
servers:
  - url: https://hyp3-develop-api.asf.alaska.edu/{basePath}
    variables:
      basePath:
        default: /v1
paths:
  /jobs:
    post:
      operationId: app.submit_job
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/submitJob"
        required: true
      responses:
        "200":
          description: 200 response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
components:
  schemas:
    Empty:
      title: Empty Schema
      type: object
    submitJob:
      title: JobInputModel
      required:
        - granule
      type: object
      properties:
        granule:
          type: string
      additionalProperties: false
